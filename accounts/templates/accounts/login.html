
{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/icomoon@1.0.0/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static '/css/login.css'%}">

    <title>Login</title>
  </head>
  <body>
  
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
            AOS.init();
    </script>
  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img  data-aos="fade-down" data-aos-duration="1600" src="{% static '/images/cats.svg' %}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents" data-aos="fade-up" data-aos-duration="1600">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4">Connect now and match with your work-mates for a nice cup of Coffee</p>
            </div>
            <form action="" method="post">
                {% csrf_token %}
              <div class="form-group first">
                
                <input type="text" class="form-control" id="username" name="username" placeholder="username">

              </div>
              <div class="form-group last mb-4">
                
                <input type="password" class="form-control" id="password" name="password" placeholder="password"> 
                
              </div>
              <small class="foloat-right py-3 showPasswordToggle" style="margin-left:90%;">SHOW</small>
              <div class="mb-4 d-grid"> <button type="submit" class="btn btn-primary btn-block btn-signup text-uppercase"> <span>Login</span> </button> </div>
              
            </form>
            <div class="mb-4" style="margin-left:60%;"><a href="/password_reset">Forgot password?</a></div>
            <div class="mb-4">{% for message in messages%}
                       <p class="mb-4" style="color:red;">{{message}}</p>
                    {% endfor %}</div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
    <script>
      const passwordField = document.querySelector("#password");
      const showPasswordToggle = document.querySelector(".showPasswordToggle");

      const handleToggleInput = (e) =>{
        if(showPasswordToggle.textContent === "SHOW"){
          showPasswordToggle.textContent = "HIDE";
          passwordField.setAttribute("type", "text");

        }else{
          showPasswordToggle.textContent = "SHOW";
          passwordField.setAttribute("type", "password");
        }
      };
     

     showPasswordToggle.addEventListener("click", handleToggleInput);




    </script>
     <style>
       .showPasswordToggle{
        cursor: pointer;
        transition: all;
       }
       .showPasswordToggle:hover{
        
        transform: scale(1.2);
       }
     
     </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    
  </body>
</html>
