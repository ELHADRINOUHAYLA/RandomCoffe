
{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
</head>
<body>


<div class="container">
        <!--Data or Content-->
        <div class="box-1">
            <div class="content-holder">
                <h2>Hello!</h2>
                <p> Connect now and match with your work-mates for a nice cup of Coffee </p>
                <button class="button-1" onclick="location.href='{% url 'register' %}'">Sign up</button>
                <button class="button-2" onclick="login()">Login</button>
            </div>
        </div>

        
        <!--Forms-->
        <div class="box-2">
            <div class="login-form-container">
                <h1>Login </h1>

                <form method="POST" action="">

                	
                           {% csrf_token%}
	                 <input type="text" placeholder="Username" name="username" class="input-field">
	                <br><br>
	                <input type="password" placeholder="Password" name="password" class="input-field">
	                <br><br>

	                <input type="submit" class="login-button" value="Login">

                </form>
                <br><br>
              {% for message in messages%}
                       <p>{{message}}</p>
                    {% endfor %}
            </div>



</body>

</html>
