{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
<body>








<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">#RandomCoffee</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">RandomCoffee</a>
        <a class="nav-link" href="{% url 'users_profile' %}">Users</a>
        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
        <a class="nav-link" href="{% url 'starred_users' %}">Starred Users</a>
        {% if request.user.is_superuser %}
        <a class="nav-link " href="{% url 'admin_users' %}" >Manage Users</a>
        <a class="nav-link " href="{% url 'meeting' %}" >Manage Meetings</a>

         {% endif %}
      </div>
    </div>
  </div>
   <div class="profile_pic">
    <ul>
        <li class="nav-item dropdown">

        <a class="nav-link dropdown-toggle" href="#"  role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {% if request.user.userprofile.profile_image %}
          <img src="{{request.user.userprofile.profile_image.url}}" width="40" height="40" class="rounded-circle">

           {% else %}
                   <img src="{% static 'images/profile.png'%}" width="40" height="40" class="rounded-circle">
            {% endif %}

          <span class="txt">Hi,{{request.user}}</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="{% url 'change_password' %}">Change Password</a>
          <a class="dropdown-item" href="{% url 'settings' %}">Settings</a>
          <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
        </div>
      </li>   
    </ul>
  </div>
</nav>
</body>
<style>
.txt{
    color: black; 
    font-size: 14px;  
    font-weight: 600;
}
.navbar-brand{
    font-weight: bold;
    color: black;
    font-size: 30px;


}
.navbar-custom {
        background-color: white;
        }
.nav-link{
    color: black;
    
}

.profile_pic ul{
    list-style:  none;
}

    

.nav1 .links a{
    text-decoration: none;
    margin-right: 25px;
    font-size: 16px;
    font-weight: 600;
    color: #000;
}
@media screen and (max-width: 600px) {
.profile_pic{
    margin-left: -12%;
}
      



}
</style>

</html>
